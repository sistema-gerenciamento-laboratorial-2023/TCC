                </tr>

                    <td><div class ="input">
                        <input id="txtIncompativel" name="txtIncompativel" placeholder="Reações perigosas de incompatibilidade" type="text">

                        <input id="txtDanos" name="txtDanos" placeholder="Danos ao meio ambiente" type="text">

                        <input id="txtDerrame" name="txtDerrame" placeholder="Derrame acidental" type="text">
